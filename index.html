<!DOCTYPE html>
<html lang="en">
<!-- Version: 1.2.6 - Massive Editorial Typography & Refined WhatsApp Branding -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuzuri Escapades | Bespoke Luxury Travel Uganda</title>
  <meta name="description" content="Sur Mesure Ugandan escapades for the discerning traveler. Native curators of silence, elegance, and deep wilderness immersion.">
  
  <!-- Performance: Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --rich-black: #1A1A1A;
      --safari-brown: #8B5A2B;
      --dark-brown: #654321;
      --gold-accent: #D4AF37;
      --cream-paper: #F5F5DC;
      --off-white: #FAF8F3;
      --whatsapp-green: #25D366;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cream-paper);
      color: var(--rich-black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-weight: 400;
    }
    
    h1, h2, h3, .font-serif-bold {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--rich-black);
    }

    /* Massive Editorial Scale for Hero Text */
    .hero-headline {
      font-family: 'Playfair Display', serif !important;
      color: #FFFFFF !important; 
      text-shadow: 
        0 4px 15px rgba(0,0,0,0.9), 
        0 15px 70px rgba(0,0,0,0.8),
        0 0 120px rgba(0,0,0,0.5) !important;
      
      /* Fluid Typography: Big, Bigger, Biggest */
      font-size: clamp(3.2rem, 10vw, 11rem) !important;
      line-height: 0.85 !important;
      letter-spacing: -0.01em !important;
      margin-bottom: 2rem !important;
      font-weight: 800 !important;
      z-index: 10;
    }

    .hero-subheadline {
      color: #FFFFFF !important;
      text-shadow: 
        0 2px 10px rgba(0,0,0,0.9), 
        0 5px 30px rgba(0,0,0,0.8) !important;
      font-size: clamp(1rem, 2vw, 1.35rem) !important;
      font-weight: 300 !important;
      letter-spacing: 0.1em !important;
      max-width: 800px !important;
      z-index: 10;
      opacity: 0.95;
    }

    .hero-section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      background-color: var(--rich-black);
    }

    .hero-image-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 0;
    }

    .hero-image-layer.active {
      opacity: 1;
      z-index: 1;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 12s linear;
    }

    .hero-image-layer.active .hero-image {
      transform: scale(1.15);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(26, 26, 26, 0.45) 0%,
        rgba(26, 26, 26, 0.15) 50%,
        rgba(26, 26, 26, 0.85) 100%
      );
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .hero-navigation {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .hero-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.5s ease;
      padding: 0;
      border: none;
    }

    .hero-dot.active {
      background: var(--gold-accent);
      transform: scale(1.5);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--cream-paper); }
    ::-webkit-scrollbar-thumb { background: var(--safari-brown); }

    @media (max-width: 768px) {
      .hero-section { min-height: 85vh; }
      .hero-content { min-height: 85vh; padding: 1.5rem; }
      .hero-navigation { bottom: 30px; }
    }
  </style>
  <script>
    window.process = window.process || { env: { API_KEY: "" } };
  </script>

</head>

</html>
