<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuzuri Escapades | Bespoke Luxury Travel Uganda</title>
  <meta name="description" content="Sur Mesure Ugandan escapades for the discerning traveler. Native curators of silence, elegance, and deep wilderness immersion.">
  
  <!-- Performance: Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --rich-black: #1A1A1A;
      --safari-brown: #8B5A2B;
      --dark-brown: #654321;
      --gold-accent: #D4AF37;
      --cream-paper: #F5F5DC;
      --off-white: #FAF8F3;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cream-paper);
      color: var(--rich-black);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-weight: 400; /* Regular weight for body */
    }
    
    h1, h2, h3, .font-serif-bold {
      font-family: 'Playfair Display', serif;
      font-weight: 700; /* Bold as per spec */
      letter-spacing: 0.05em; /* Elegant spread for headings */
      color: var(--rich-black);
    }

    h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Destinations Overview Section Styles */
    .destinations-overview {
      position: relative;
      padding: 8rem 0;
      overflow: hidden;
      min-height: 85vh;
      display: flex;
      align-items: center;
    }

    .overview-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .overview-background .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(26, 26, 26, 0.9) 0%,
        rgba(26, 26, 26, 0.6) 100%
      );
    }

    .content-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 3rem;
      margin: 4rem 0;
    }

    .stat .number {
      display: block;
      font-size: 4rem;
      font-weight: 700;
      color: var(--gold-accent);
      font-family: 'Playfair Display', serif;
      line-height: 1;
    }

    .stat .label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-top: 1rem;
      opacity: 0.8;
      font-weight: 600;
    }

    .cta-primary {
      padding: 1.5rem 3.5rem;
      background: var(--safari-brown);
      color: var(--cream-paper);
      text-transform: uppercase;
      letter-spacing: 0.5em;
      font-size: 11px;
      font-weight: 800;
      border: 2px solid var(--rich-black);
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      box-shadow: 0 10px 30px rgba(26, 26, 26, 0.1);
    }
    .cta-primary:hover {
      background: var(--gold-accent);
      color: var(--rich-black);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
    }

    /* Conservation Experience Styles */
    .conservation-experience {
      position: relative;
      padding: 10rem 0;
      background: var(--off-white);
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1.1fr;
      gap: 6rem;
      align-items: center;
    }

    @media (max-width: 1024px) {
      .content-grid {
        grid-template-columns: 1fr;
        gap: 4rem;
      }
    }

    .image-column {
      position: relative;
      overflow: hidden;
      box-shadow: 0 50px 100px -20px rgba(26, 26, 26, 0.1);
      border: 2px solid var(--rich-black);
    }

    .conservation-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 10s ease-out;
    }

    .text-column h2 {
      font-size: 4.5rem;
      margin-bottom: 2.5rem;
      line-height: 1.05;
      color: var(--rich-black);
    }

    .lead {
      font-size: 1.75rem;
      font-weight: 300;
      color: var(--safari-brown);
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }

    .benefits-list {
      list-style: none;
      padding: 0;
      margin-bottom: 4rem;
    }

    .benefits-list li {
      position: relative;
      padding-left: 2.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 600;
      color: var(--rich-black);
      opacity: 0.8;
    }

    .benefits-list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 1rem;
      height: 2px;
      background: var(--gold-accent);
      transform: translateY(-50%);
    }

    .cta-secondary {
      padding: 1.4rem 2.8rem;
      border: 2px solid var(--rich-black);
      background: var(--safari-brown);
      color: var(--cream-paper);
      text-transform: uppercase;
      letter-spacing: 0.4em;
      font-size: 11px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .cta-secondary:hover {
      background: var(--gold-accent);
      color: var(--rich-black);
      transform: scale(1.05);
    }

    /* Refined Rotating Hero Section Styles */
    .hero-section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
      background-color: var(--rich-black);
    }

    .hero-image-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 0;
    }

    .hero-image-layer.active {
      opacity: 1;
      z-index: 1;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 12s linear;
    }

    .hero-image-layer.active .hero-image {
      transform: scale(1.15);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(26, 26, 26, 0.4) 0%,
        rgba(26, 26, 26, 0.8) 100%
      );
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .hero-headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      letter-spacing: 0.1em; /* Spec requested 1.1-1.3, mapping to em */
      color: white !important; /* Ensure visibility over hero images */
      animation: fadeInUp 1.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .hero-subheadline {
      font-size: clamp(1rem, 2vw, 1.4rem);
      font-weight: 300;
      margin-bottom: 3.5rem;
      max-width: 800px;
      line-height: 1.8;
      opacity: 0.9;
      letter-spacing: 0.1em;
      color: white !important;
      animation: fadeInUp 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.3s backwards;
    }

    .hero-navigation {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .hero-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.5s ease;
      padding: 0;
      border: none;
    }

    .hero-dot:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .hero-dot.active {
      background: var(--gold-accent);
      transform: scale(1.5);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reveal-trigger {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1), transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: transform, opacity;
    }
    .reveal-trigger.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .reveal-image {
      clip-path: inset(0 0 100% 0);
      transition: clip-path 2.5s cubic-bezier(0.77, 0, 0.175, 1);
      will-change: clip-path;
    }
    .reveal-image.is-visible {
      clip-path: inset(0 0 0 0);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--cream-paper); }
    ::-webkit-scrollbar-thumb { background: var(--safari-brown); }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .hero-section { min-height: 80vh; }
      .hero-content { min-height: 80vh; padding: 1.5rem; }
      .hero-navigation { bottom: 30px; }
      .hero-headline { font-size: 3rem; }
      .hero-subheadline { font-size: 0.9rem; margin-bottom: 2rem; }

      /* Mobile tel: protocol optimization */
      a[href^="tel:"] {
        font-size: 18px;
        padding: 12px 16px;
        min-height: 44px; /* Minimum tap target */
        display: flex;
        align-items: center;
      }

      /* Make phone buttons full-width on mobile */
      .phone-button {
        width: 100% !important;
        margin: 8px 0;
        justify-content: center !important;
      }

      /* Mobile Star Sizing & Review Cards */
      .review-card {
        padding: 1.5rem !important;
        min-height: auto !important;
      }

      .review-carousel {
        gap: 1rem !important;
      }

      /* Larger stars for touch interaction */
      .star-interactive {
        min-width: 50px;
        min-height: 50px;
      }

      .carousel-nav button {
        padding: 12px !important;
      }
    }
  </style>
  <script>
    window.process = window.process || { env: { API_KEY: "" } };
