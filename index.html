<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuzuri Escapades | Bespoke Luxury Travel Uganda</title>
  <meta name="description" content="Sur Mesure Ugandan escapades for the discerning traveler. Native curators of silence, elegance, and deep wilderness immersion.">
  
  <!-- Performance: Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --jungle-green: #002d04;
      --savanna-gold: #d4af37;
      --crisp-white: #ffffff;
      --stone-light: #f5f5f4;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--crisp-white);
      color: var(--jungle-green);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.015em;
    }

    /* Destinations Overview Section Styles */
    .destinations-overview {
      position: relative;
      padding: 6rem 0;
      overflow: hidden;
      min-height: 80vh;
      display: flex;
      align-items: center;
    }

    .overview-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: none; /* No blur on actual image per brief */
    }

    .overview-background .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(0, 45, 4, 0.9) 0%,
        rgba(0, 45, 4, 0.7) 100%
      );
    }

    .content-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }

    .stat .number {
      display: block;
      font-size: 3.5rem;
      font-weight: bold;
      color: var(--savanna-gold);
      font-family: 'Playfair Display', serif;
      line-height: 1;
    }

    .stat .label {
      display: block;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0.5rem;
      opacity: 0.7;
    }

    .cta-primary {
      padding: 1.5rem 3rem;
      background: white;
      color: var(--jungle-green);
      text-transform: uppercase;
      letter-spacing: 0.8em;
      font-size: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .cta-primary:hover {
      background: var(--savanna-gold);
      color: white;
      transform: scale(1.05);
    }

    /* Conservation Experience Styles */
    .conservation-experience {
      position: relative;
      padding: 8rem 0;
      background: white;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }

    @media (max-width: 1024px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    .image-column {
      position: relative;
      overflow: hidden;
      box-shadow: 0 40px 80px -20px rgba(0,45,4,0.1);
    }

    .conservation-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 4s ease-out;
    }

    .text-column h2 {
      font-size: 4rem;
      margin-bottom: 2rem;
      line-height: 1.1;
      color: var(--jungle-green);
    }

    .lead {
      font-size: 1.5rem;
      font-weight: 300;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .benefits-list {
      list-style: none;
      padding: 0;
      margin-bottom: 3rem;
    }

    .benefits-list li {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 500;
      color: #777;
    }

    .benefits-list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 0.6rem;
      height: 0.6rem;
      background: var(--savanna-gold);
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .cta-secondary {
      padding: 1.25rem 2.5rem;
      border: 1px solid rgba(0, 45, 4, 0.1);
      background: transparent;
      color: var(--jungle-green);
      text-transform: uppercase;
      letter-spacing: 0.6em;
      font-size: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.7s;
    }
    .cta-secondary:hover {
      background: var(--savanna-gold);
      border-color: transparent;
      color: white;
    }

    /* Common App Styles */
    .image-container-standard {
      width: 100%;
      max-width: 2400px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow: hidden;
    }

    .hero-section {
      position: relative;
      width: 100%;
      min-height: 90vh;
      overflow: hidden;
      background-color: var(--jungle-green);
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 12s ease-out;
      will-change: transform;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 45, 4, 0.3) 0%,
        rgba(0, 45, 4, 0.7) 100%
      );
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .reveal-trigger {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: transform, opacity;
    }
    .reveal-trigger.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .reveal-image {
      clip-path: inset(0 0 100% 0);
      transition: clip-path 2s cubic-bezier(0.77, 0, 0.175, 1);
      will-change: clip-path;
    }
    .reveal-image.is-visible {
      clip-path: inset(0 0 0 0);
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--crisp-white); }
    ::-webkit-scrollbar-thumb { background: var(--savanna-gold); }
  </style>

    window.process = window.process || { env: { API_KEY: "" } };

</head>

</html>
