
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuzuri Escapades | Bespoke Luxury Travel Uganda</title>
  <meta name="description" content="Sur Mesure Ugandan escapades for the discerning traveler. Native curators of silence, elegance, and deep wilderness immersion.">
  
  <!-- Performance: Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://images.unsplash.com">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --jungle-green: #002d04;
      --savanna-gold: #d4af37;
      --crisp-white: #ffffff;
      --stone-light: #f5f5f4;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--crisp-white);
      color: var(--jungle-green);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.015em;
    }

    /* 
       STANDARD IMPLEMENTATION PATTERN: Width & Max-Width Guidelines
    */
    .image-container-standard {
      width: 100%;
      max-width: 2400px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow: hidden;
    }

    .hero-section {
      position: relative;
      width: 100%;
      min-height: 90vh;
      overflow: hidden;
      background-color: var(--jungle-green);
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      
      /* Enhanced sharpness for B&W image */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      filter: none;
      transition: transform 12s ease-out;
      will-change: transform;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 45, 4, 0.3) 0%,
        rgba(0, 45, 4, 0.7) 100%
      );
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .destination-hero {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--jungle-green);
    }

    .destination-hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
    }

    .destination-hero-content {
      position: relative;
      z-index: 5;
      text-align: center;
      color: white;
    }

    .destination-hero-content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .destination-hero-content .subtitle {
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--savanna-gold);
    }

    .highlights-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .highlight h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--jungle-green);
    }

    .destination-card-image, .package-card-image {
      width: 100%;
      max-width: 2400px;
      margin: 0 auto;
      display: block;
      height: auto;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: high-quality;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    /* Prevent upscaling on ultra-wide screens */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Custom Reveal Animations */
    .reveal-trigger {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      will-change: transform, opacity;
    }
    .reveal-trigger.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .reveal-image {
      clip-path: inset(0 0 100% 0);
      transition: clip-path 2s cubic-bezier(0.77, 0, 0.175, 1);
      will-change: clip-path;
    }
    .reveal-image.is-visible {
      clip-path: inset(0 0 0 0);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--crisp-white); }
    ::-webkit-scrollbar-thumb { background: var(--savanna-gold); }
  </style>

    // Shim process for browser environment to support API key access
    window.process = window.process || { env: { API_KEY: "" } };

</head>

</html>
